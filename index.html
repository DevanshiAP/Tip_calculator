<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"> 
        <title>
            Tip Calculator
        </title>
        <style>
            .button {
              border: none;
              color: white;
              padding: 15px 32px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              margin: 4px 2px;
              cursor: pointer;
            }
            
            .button1 {background-color: #4CAF50;} /* Green */
            .button2 {background-color: #008CBA;} /* Blue */
        </style>
    </head>
    <body>
        <div><button class="button button1" style="width: 35%;">Tip Calculator</button></div>
        <section style="padding: 8px;">
            <div style="margin-bottom: 20px;">
                <input type="text" placeholder="Bill Amount" style="width: 35%;" required id="billamount">
            </div>
            <div style="margin-bottom: 20px;">
                <input type="range" min="0" max="50" step="1" value=5 id="tiprange" style="width: 35%;">
                <output id="percentout">5%</output>
                <!-- <span id="percentout"></span> -->
            </div>
            <div>
                <button class="button button2" id="btncalculator" style="width: 35%;">Claculate Tip</button>
            </div>
        </section>
        <section style="padding: 8px;">
            <output id="result"></output>
        </section>
        <script src="tip.js"></script>
    </body>
</html>
